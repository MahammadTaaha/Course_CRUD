<br>
<div class="jumbotron bg-light text-center">
    <h2 class="display-6">Course List</h2>
</div>
<hr>



<div class="container">
    <a [routerLink]="['/addcourse']" class="btn btn-primary">Create</a>
    <br>
    <br>
    <div class="card border-dark">
        <div class="card-body">
            <div class="card-text">
                <div class="table-responsive">
                    <table class="table table-bordered text-center">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Course Name</th>
                                <th>Course Summary</th>
                                <th>Image</th>
                                <th>UnitPrice</th>
                                <th>Difficult Type</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of course">
                                <td>{{item.id}}</td>
                                <td>{{item.name}}</td>
                                <td>{{item.summary}}</td>
                                <td><img [src]=item.imageUrl width="150"></td>
                                <td>{{item.unitPrice}}</td>
                                <td>{{item.difficultyType}}</td>
                                <td *ngIf="item.isActive==true" class="text-success">Active</td>
                                <td *ngIf="item.isActive!=true" class="text-danger">Not Active</td>
                                <td>
                                    <a [routerLink]="['/updatecourse',item.id]" class="btn btn-success">Edit</a>&nbsp;
                                    <a class="btn btn-danger" (click)="DeleteCourse(item.id)">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
